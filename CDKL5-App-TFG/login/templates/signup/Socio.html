{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

<script src="https://code.jquery.com/jquery-3.6.0.slim.js"> </script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
$( function() {
  $( "#datepicker" ).datepicker({
    dateFormat: "dd/mm/yy",
    orientation: "bottom",
    changeYear: true,
    yearRange: "-40:+0",
  });
} )
</script>

<div class="container">
  {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="onButtonPress()"></button>
        </div>
    {% endfor %}
  {% endif %}
  <div class="btn-group">
    <button onclick="location.href='/signup/amigo'">Amigo</button>
    <button autofocus onclick="location.href='/signup/socio'">Socio B.</button>
  </div>
  <h1 class="m-0 text-center text-black"><b class="title-text">Registro de Socio Beneficiario</b></h1>

    <form method="post", enctype="multipart/form-data">
    {% csrf_token %}
    <ul>
      {% for field in form %}
      <li class="form-list-field">
        {{ field }}
      </li>
    {% endfor %}
    </ul>
    <div class="logins">
      <button class="btn btn-light" type="submit" name="toTutor">Siguiente</button>
      <br/>
      <br/>
      <button class="btn btn-light" type="button" name="toSearchSocio" type="reset" onclick="location.href='/signup/socioID'">Socio beneficiario ya registrado? Pulse aqu√≠</button>
      <br/>
      <br/>
    </div>
  </form>
</div>

{% endblock content %}
