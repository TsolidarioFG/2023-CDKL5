{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.slim.js"> </script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

<div class="container">
  {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="onButtonPress()"></button>
        </div>
    {% endfor %}
  {% endif %}
  <h1 class="m-0 text-center text-black"><b class="title-text">Registro de {{ entity }} de referencia</b></h1>
  <br/>
  <form method="post", enctype="multipart/form-data">
    {% csrf_token %}
      <ul>
        {% for field in form %}
        <li class="form-list-field">
        {{ field }}
        </li>
      {% endfor %}
      </ul>
      </br>
    <div class="btn-grid">
      <button class="btn btn-secondary" type="submit" name="SaveQuit">Registrar y Salir</button>
      <button class="btn btn-secondary" type="submit" name="SaveContinue">Guardar y Continuar registrando</button>
    </div>
  </form>
</div>

{% endblock content %}
