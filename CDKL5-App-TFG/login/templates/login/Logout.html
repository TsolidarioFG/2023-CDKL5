{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.slim.js"> </script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

<div class="container">
  {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="onButtonPress()"></button>
        </div>
    {% endfor %}
  {% endif %}
  <h1 class="m-0 text-center text-black"><b class="title-text">Cerrar Sesión</b></h1>
  <br/>
  <p class="spaced-text"/>¿Estás seguro de que deseas cerrar la sesión?
  <br/>
  <div class="spaced-div">
    <a href="/logout" class="btn btn-danger">Si, Cerrar Sesión</a> <a href="/" class="btn btn-secondary">No, Volver</a>
  </div>
</div>

{% endblock content %}
