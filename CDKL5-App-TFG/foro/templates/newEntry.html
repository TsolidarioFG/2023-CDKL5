{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container">
  <form method="post", enctype="multipart/form-data">
    {% csrf_token %}
    <ul>
      {% for field in form %}
      <li class="form-list-field">
        {{ field }}
      </li>
    {% endfor %}
    </ul>
    <br/>
    <button class="btn btn-light" type="submit" name="addEntry">Publicar</button>
</div>
{% endblock content %}
